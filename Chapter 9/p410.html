<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pictures Game</title>
   <style> body { margin: 20px; } </style>
   <script>
      window.onload = init;
      function init() {
         let image = document.getElementById('zero');
         image.onclick = showAnswer;
      }
      function showAnswer() {
         let image = document.getElementById('zero');
         image.src = 'img/zero.jpg';
      }
   </script>
</head>
<body>
   <img id="zero" src="img/zeroblur.jpg" alt="">
</body>
</html>
