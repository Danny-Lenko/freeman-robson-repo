<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Robots Prototypes</title>
   <script>
      function Robot(name, year, owner) {
         this.name = name;
         this.year = year;
         this.owner = owner;
      }

      Robot.prototype.maker = "FBI";
      Robot.prototype.speak = true;
      Robot.prototype.makeCoffee = function() {
         console.log("Making coffee...");
      };
      Robot.prototype.blinkLights = function() {
         console.log("Blink, blink");
      };

      let robby = new Robot('Robby', 1957, 'Dr. Dre');
      let rosie = new Robot('Rosie', 1963, 'J. Jason');

      robby.onOffSwitch = true;
      robby.makeCoffee = function() {
         console.log("I just to Starbucks and back");
      }

      rosie.cleanHouse = function() {
         console.log("So, what we have here...");
      }

      console.log(
         robby.name + " was made by " + robby.maker + 
         " in " + robby.year + " and is owned by " + robby.owner
      );
      // robby.makeCoffee();
      // robby.blinkLights();

      console.log(
         rosie.name + " was made by " + rosie.maker + 
         " in " + rosie.year + " and is owned by " + rosie.owner
      );
      // rosie.cleanHouse();

      function SpaceRobot(name, year, owner, homePlanet) {
         this.name = name;
         this.year = year;
         this.owner = owner;
         this.homePlanet = homePlanet;
      }

      SpaceRobot.prototype = new Robot();

      SpaceRobot.prototype.speak = function() {
         alert(this.name + " says Sir, If I may venture an opinion...");
      };

      SpaceRobot.prototype.pilot = function() {
         alert(this.name + " says Thrusters? Are they important?");
      };

      let c3po = new SpaceRobot('C3PO', 1977, 'Luke Skywalker', 'Tatooine');
      c3po.speak();
      c3po.pilot();
      console.log(c3po.name + " was made by " + c3po.maker);

      let simon = new SpaceRobot('Simon', 2009, 'Carla Diana', 'Earth');
      simon.makeCoffee();
      simon.blinkLights();
      simon.speak();
      
   </script>
</head>
