<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cola</title>
   <script>

      let products = [ 
         { name: "Grapefruit", calories: 170, color: "red", sold: 8200 },
         { name: "Orange", calories: 160, color: "orange", sold: 12101 },
         { name: "Cola", calories: 210, color: "caramel", sold: 25412 },
         { name: "Diet Cola", calories: 0, color: "caramel", sold: 43922 },
         { name: "Lemon", calories: 200, color: "clear", sold: 14983 },
         { name: "Raspberry", calories: 180, color: "pink", sold: 9427 },
         { name: "Root Beer", calories: 200, color: "caramel", sold: 9909 },
         { name: "Water", calories: 0, color: "clear", sold: 62123 }
      ];

      function compareBySold(cola1, cola2) {
         return cola1.sold - cola2.sold;
      }

      function compareName(cola1, cola2) {
         if (cola1.name > cola2.name) {
            return 1;
         } else if (cola1.name === cola2.name) {
            return 0;
         } else {
            return -1;
         }
      }

      function displaySortedObject(object) {
         for (let i = 0; i < object.length; i++) {
            console.log(`Name: ${object[i].name}; sold: ${object[i].sold}; calories: ${object[i].calories}`);
         }
      }

      products.sort(compareBySold);
      console.log("Products sorted by sails:")
      displaySortedObject(products);

      products.sort(compareName);
      console.log("Products sorted by name:");
      displaySortedObject(products);

      


   </script>
</head>
<body>
   
</body>
</html>
