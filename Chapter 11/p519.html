   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Recursive counter</title>
   <script>
      function makeCounter() {
         let count = 0;
         function counter() {
            count++;
            return count;
         }
         return counter;
      }

      let doCount = makeCounter();
      console.log(doCount());
      console.log(doCount());
      console.log(doCount());
   </script>
