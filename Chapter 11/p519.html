   <title>Recursive counter</title>
   <script>

      function makeCounter() {
         let count = 0;

         return {
            increment: function() {
               count++;
               return count;
            }
         };
      }

      let makeCounterResult = makeCounter();
      console.log(makeCounterResult.increment());
      console.log(makeCounterResult.increment());
      console.log(makeCounterResult.increment());

   </script>
